name: make-docs
description: Create simple documentation HTML pages for your project using markdown language.
types:
  - app-template
inputs:
  - label: Project name
    type: text
    name: name_project
    default: project-name
    required: true
  
hooks:
  - type: run
    trigger: after-render
    linux:
      - pip install --no-cache-dir -r requirements.txt
    windows:
      - cmd /c pip install --no-cache-dir -r requirements.txt
    mac:
      - pip install --no-cache-dir -r requirements.txt
  - type: run
    trigger: after-render
    linux:
      - mkdocs new {{inputs.name_project}}
      - cd {{inputs.name_project}}
    windows:
      - cmd /c mkdocs new {{inputs.name_project}}
      - cmd /c cd {{inputs.name_project}}
    mac:
      - mkdocs new {{inputs.name_project}}
      - pwd
      - ls
      - cp README.md {{inputs.name_project}}/docs
      - cd {{inputs.name_project}}
      - pwd
      - ls
      - cd docs
      - pwd
      - ls

  - type: run
    trigger: after-render
    linux:
      - pip install --no-cache-dir -r home/requirements.txt
    windows:
      - pip install --no-cache-dir -r home/requirements.txt
    mac:
      - pip install --no-cache-dir -r home/requirements.txt
